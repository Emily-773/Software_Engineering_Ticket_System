<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Ticket Tracking System{% endblock %}</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">

    <a class="navbar-brand" href="{% url 'ticket_list' %}">Ticket System</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#nav" aria-controls="nav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'ticket_list' %}">Tickets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'ticket_create' %}">Create Ticket</a>
        </li>
      </ul>

      <div class="d-flex align-items-center gap-2">
        {% if user.is_authenticated %}
          <span class="text-white-50 small">
            Logged in as {{ user.username }}
          </span>

          <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light btn-sm">
              Logout
            </button>
          </form>

        {% else %}
          <a class="btn btn-outline-light btn-sm"
             href="{% url 'login' %}">
             Login
          </a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<main class="container py-4">

  {% if messages %}
    <div class="mb-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:'info' }} mb-2"
             role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  {% block content %}{% endblock %}

</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
