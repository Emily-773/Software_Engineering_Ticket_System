{% extends "tickets/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-header">
        <h1 class="h5 mb-0">Login</h1>
      </div>
      <div class="card-body">
        <form method="post" novalidate>
          {% csrf_token %}

          {% if form.non_field_errors %}
            <div class="alert alert-danger">{{ form.non_field_errors }}</div>
          {% endif %}

          <div class="mb-3">
            <label class="form-label" for="{{ form.username.id_for_label }}">Username</label>
            <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label" for="{{ form.password.id_for_label }}">Password</label>
            <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" required>
          </div>

          <button class="btn btn-primary w-100" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
